<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        td {
            background: lemonchiffon;
            color: grey;
        }
    </style>
</head>
<body>
    <form action="check">
        <h3>로그인화면</h3> <br>
        <table border="1">
            <tr align="center">
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr align="center">
                <td>패스워드</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="background: lime;">
                    <input type="submit" style="background: red;" value="서버로 전송">
                </td>
            </tr>
        </table>
    </form>
    
    <form action="member">
        <h3>회원가입화면</h3> <br>
        <table border="1">
            <tr>
                <td>가입할 id</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>가입할 pw</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>가입할 이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="woman" checked > 여성
                    <input type="radio" name="gender" value="man" > 남성
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td><input type="checkbox" name="hobby" value="run"> 달리기
                    <input type="checkbox" name="hobby" value="youtube"> 동영상보기
                    <input type="checkbox" name="hobby" value="internet"> 인터넷서핑
                </td>
            </tr>
            <tr>
                <td>전화번호 통신사</td>
                <td><select name="tel">
                    <option value="sktelecom">SKT</option>
                    <option value="etc" selected>알뜰폰</option>
                    <option value="lgtelecom">LGT</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
