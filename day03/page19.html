        function add(x, y) {
            alert( '더한 값의 결과 ' + (x + y) )
        }
        function minus(x, y) {
            alert( '뺀 값의 결과 ' + (x - y) )
        }
        function plus(x, y, z) {
            alert( x + " " + y + "! " + z + "!" )
        }
        function age(x, y) {
            alert( x + "님의 내년 나이는 " + (y+1) + "세입니다." )
        }
    </script>

    <!-- <button onclick="test()">테스트를 해보자</button>

    <button onclick="add(200, 100)">더하기</button>
    <button onclick="minus(500, 100)">빼기</button>
    <button onclick="plus('안녕', 'JSP', '바이바이')">문자열더하기</button>
    <button onclick="age('홍길동', 100)">문자열더하기</button>
