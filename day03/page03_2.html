    <title>Document</title>
    <script>
        // 입력
        name = prompt('이름를 입력')
        age = prompt('나이를 입력')
        // 외부에서 입력하는 경우는 프로그래밍에서는
        // 무조건 문자열 취급

        // 처리
        // name2 = '제 이름은 ' + name + ' 입니다.'
        age = parseInt(age)
        age2 = age + 1 // '100' + 1 ==> '1001'

        // 출력
        // alert(name2)
        alert(age2)
    </script>
